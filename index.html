<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VittaMed</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <div class="nav">
        <a id="logo" href="#">
          <img src="images/logo.svg" alt="VittaMed" />
        </a>
        <div class="list">
          <div class="item"><a href="#">Home</a></div>
          <div class="item"><a href="#">Sobre</a></div>
          <div class="item"><a href="#">Agendar</a></div>
        </div>
      </div>

      <div class="main">
        <div>
          <h1 class="title">
            Estamos prontos para <span>cuidar</span> da sua saúde!
          </h1>

          <p class="subtitle">
            Profissionais capacitados com <strong>foco no paciente.</strong>
            <br />
            Consultas e exames médicos com a
            qualidade que <strong>você e sua família</strong> merecem.
          </p>

          <div>
            <button class="button">
              <img src="images/whatsapp.svg" alt="icone do whatsapp" />Agende
              aqui
            </button>
          </div>
        </div>

        <img
          class="img"
          src="images/doctors.png"
          alt="Dois médicos conversando"
        />
      </div>

      <div class="footer">
        <footer>
          fale conosco no instagram
          <a href="https://instagram.com/vittamed" target="_blank">@vittamed</a>
        </footer>
      </div>

      <img
        id="balls"
        src="images/balls.svg"
        alt="Bolinhas decorativas no canto inferior direito da página"
      />
    </div>
  </body>
</html>
